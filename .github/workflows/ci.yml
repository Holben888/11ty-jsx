name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.20.1

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "pnpm"

      - name: Install dependencies
        run: "pnpm i"

      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.20.1

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "pnpm"

      - name: Install dependencies
        run: "pnpm i"

      - name: Build Slinkity package
        run: pnpm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.20.1

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "pnpm"

      - name: Install dependencies
        run: "pnpm i"

      - name: Test package
        run: pnpm run test
